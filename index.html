<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>动态节奏指示器</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="mdc-card container">
      <h1 class="mdc-typography--headline4">动态节奏指示器</h1>

      <div class="mdc-text-field mdc-text-field--outlined">
        <input
          type="number"
          id="duration"
          class="mdc-text-field__input"
          min="1"
          value="60"
          aria-labelledby="duration-label"
        />
        <div class="mdc-notched-outline">
          <div class="mdc-notched-outline__leading"></div>
          <div class="mdc-notched-outline__notch">
            <label for="duration" class="mdc-floating-label" id="duration-label"
              >视频时长（秒）</label
            >
          </div>
          <div class="mdc-notched-outline__trailing"></div>
        </div>
      </div>

      <button id="start" class="mdc-button mdc-button--raised">
        <span class="mdc-button__label">开始</span>
      </button>

      <div id="progress-container">
        <div id="progress-bar">
          <div class="phase slow"></div>
          <div class="phase medium"></div>
          <div class="phase fast"></div>
        </div>
        <div id="progress-labels">
          <span>慢速</span>
          <span>中速</span>
          <span>快速</span>
        </div>
      </div>

      <div id="indicator" class="indicator">
        <div class="indicator-inner"></div>
      </div>

      <button id="break-btn" class="mdc-button mdc-button--outlined">
        <span class="mdc-button__label">长按进入休息</span>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
