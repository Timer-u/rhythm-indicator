<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>动作节奏指示器</title>
    <!-- 添加 Noto Sans SC 字体 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>动作节奏指示器</h1>

      <div class="input-section">
        <label for="duration">总时长（秒）：</label>
        <input
          type="number"
          id="duration"
          min="60"
          max="600"
          value="180"
          placeholder="60-600秒"
        />
        <span class="error-message" id="error-message"></span>
      </div>

      <div class="indicator-section">
        <div class="indicator" id="indicator"></div>
        <div class="stage-info">
          <p id="stage-text">准备开始</p>
          <p id="time-remaining"></p>
        </div>
      </div>

      <div class="control-section">
        <button id="start-btn" class="btn btn-start">开始</button>
        <button id="stop-btn" class="btn btn-stop" disabled>停止</button>
      </div>

      <div class="stage-preview">
        <h3>节奏阶段预览</h3>
        <div id="stage-breakdown"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
